<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" type="image/png" href="/res/favicon.png" sizes="192x192" />

      name="description"
      content="A simple port of the short-memory game used in Kyoto's University Primate Research Center with Chimpanzees, which I saw in MIND FIELD T3 • E1 of Vsauce."
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Chimpa" />
    <meta
      name="twitter:description"
      content="A simple port of the short-memory game used in Kyoto's University Primate Research Center with Chimpanzees, which I saw in MIND FIELD T3 • E1 of Vsauce."
    />
    <meta name="twitter:image" content="https://chimpa.arn.sh/res/chimpa.png" />
    <meta property="og:type" content="summary" />
    <meta property="og:site_name" content="Chimpa" />
    <meta property="og:title" content="Chimpa" />
    <meta
      property="og:description"
      content="A simple port of the short-memory game used in Kyoto's University Primate Research Center with Chimpanzees, which I saw in MIND FIELD T3 • E1 of Vsauce."
    />
    <meta property="og:image" content="https://chimpa.arn.sh/res/chimpa.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/df5ea4d597.js"></script>
  </head>
  <body>
    <!-- foldable container -->
    <div class="fold-container">
      <a href="https://github.com/Neoxelox/Chimpa" class="github-corner" aria-label="View source on GitHub">
        <svg
          width="80"
          height="80"
          viewBox="0 0 250 250"
          style="fill: #000000; color: #ffffff; position: absolute; top: 0; border: 0; right: 0"
          aria-hidden="true"
        >
          <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
          <path
            d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
            fill="currentColor"
            style="transform-origin: 130px 106px"
            class="octo-arm"
          ></path>
          <path
            d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
            fill="currentColor"
            class="octo-body"
          ></path>
        </svg>
      </a>
      <h1>Chimpa</h1>
      <h3>made with <i class="fas fa-heart"></i> by <span>@neoxelox</span></h3>

      <div class="settings">
        <input
          class="txt"
          data-txt="PLACEHOLDER_TIME"
          type="number"
          placeholder="Max Inspection Time"
          id="timeout"
          value="0"
          min="0"
        />
        <input
          class="txt"
          data-txt="PLACEHOLDER_NUMBERS"
          type="number"
          placeholder="Amount of Numbers"
          id="numbers"
          value="9"
          min="1"
        />
        <input
          class="txt"
          data-txt="PLACEHOLDER_LIFES"
          type="number"
          placeholder="Lifes"
          id="lifes"
          value="1"
          min="1"
        />
        <div class="dropdown">
          <p class="txt" data-txt="LANGUAGE_LABEL">Language</p>
          <select id="language">
            <!-- replaced by JS -->
            <option data-value="en">English</option>
            <option data-value="es">Español</option>
          </select>
        </div>

        <div class="dropdown">
          <p class="txt" data-txt="RESTARTKEY_LABEL">Restart Key</p>
          <select id="restartKey">
            <option data-value="Enter" class="txt" data-txt="ENTER_KEY">Enter</option>
            <option data-value=" " class="txt" data-txt="SPACEBAR_KEY">Spacebar</option>
            <option data-value="Backspace" class="txt" data-txt="BACKSPACE_KEY">Backspace</option>
            <option data-value="ArrowUp" class="txt" data-txt="ARROWUP_KEY">Arrow Up</option>
            <option data-value="ArrowDown" class="txt" data-txt="ARROWDOWN_KEY">Arrow Down</option>
            <option data-value="ArrowLeft" class="txt" data-txt="ARROWLEFT_KEY">Arrow Left</option>
            <option data-value="ArrowRight" class="txt" data-txt="ARROWRIGHT_KEY">Arrow Right</option>
            <option data-value="CapsLock" class="txt" data-txt="CAPSLOCK_KEY">CapsLock</option>
            <option data-value="q" class="txt" data-txt="q_KEY">q</option>
            <option data-value="r" class="txt" data-txt="r_KEY">r</option>
          </select>
        </div>
      </div>
    </div>
    <!-- ------------------ -->

    <!-- grid container -->
    <div class="container">
      <div class="grid-container" id="grid"></div>
    </div>
    <!-- -------------- -->

    <!-- scoreboard container -->
    <div class="score-container score-hidden score-opaque" id="scoreboard">
      <h1 class="txt-compound game-fail" data-txt="SCOREBOARD_TITLE">PASS</h1>

      <div class="accuracy">
        <ul>
          <h2 class="txt" data-txt="ACCURACY">Accuracy</h2>
          <li>
            <p class="txt" data-txt="TOTAL_CLICKS">Total Clicks</p>
            <p class="value" data-value="TOTAL_CLICKS">13</p>
          </li>
          <li>
            <p class="txt" data-txt="HITS">Hits</p>
            <p class="value" data-value="HITS">8 (61%)</p>
          </li>
          <li>
            <p class="txt" data-txt="MISSES">Misses</p>
            <p class="value" data-value="MISSES">5 (39%)</p>
          </li>
        </ul>
      </div>

      <div class="time">
        <ul class="time">
          <h2 class="txt" data-txt="TIME">Time</h2>
          <li>
            <p class="txt" data-txt="TOTAL_TIME">Total Time</p>
            <p class="value" data-value="TOTAL_TIME">12.5</p>
          </li>
          <li>
            <p class="txt" data-txt="INSPECTION_TIME">Inspection Time</p>
            <p class="value" data-value="INSPECTION_TIME">4 (32%)</p>
          </li>
          <li>
            <p class="txt" data-txt="SOLVING_TIME">Solving Time</p>
            <p class="value" data-value="SOLVING_TIME">6.5 (68%)</p>
          </li>
        </ul>
      </div>

      <input
        class="showcards-btn txt"
        data-txt="SHOWCARDS_BTN"
        id="showcards_btn"
        type="button"
        value="Show Cards with Numbers"
      />
      <input class="retry-btn txt" data-txt="RETRY_BTN" id="retry_btn" type="button" value="Retry" />
    </div>
    <!-- -------------------- -->
  </body>
  <script src="js/app.js"></script>
  <script src="js/langs.js"></script>
</html>
